<!doctype html>
<html>
  <head>
    <title>Chat</title>
    <style>
* {
  margin: 0;
  padding: 0;
  box-sizing:
  border-box;
}

body {
  font: 2em Tahoma, Tahoma, sans-serif;
  background: #DDD;
}

form {
  bottom: 0;
  width: 100%;
}

form input {
  font: 1em Tahoma, Tahoma, sans-serif;
  border: 0;
  padding: 10px;
  width: 100%;
}

#messages {
  list-style-type: none;
  margin: 0;
  padding: 0;
}

#messages li {
  background: #fff;
  padding: 5px 10px;
}
#messages li:nth-child(odd) {
  background: #eee;
}

    </style>

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  </head>
  <body>
    <ul id="messages"></ul>
    <form action="">
      <input id="m" autocomplete="off" placeholder="Enter Message"/>
    </form>
  </body>
  <script src="/socket.io/socket.io.js"></script>
  <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script>

  function scrollToBottom() {
    window.scrollTo(0,document.body.scrollHeight);
  }
  var mute = [];
  var command = {};

  $('#messages').append($('<li>').text("Please wait one moment..."));

  setTimeout(function() {
    var socket = io();
    $('form').submit(function(){
      socket.emit('chatmessage', $('#m').val());
      $('#m').val('');
      return false;
    });
    
    socket.on('message', function(id, message) {
      if(mute.indexOf(id) >= 0 && id != -1)
        return;
      $('#messages').append($("<li>").html(message));
      scrollToBottom();
    });

    socket.on('mute', function(id, name, hidden) {
      if(mute.indexOf(id) >= 0)
        return;
      mute.push(id);
      if(!hidden)
        $('#messages').append($("<li>").html("<b>"+name+"</b> has been muted."));
    });

    socket.on('unmute', function(id, name) {
      if(!mute.indexOf(id) >= 0)
        return;
      var index = -1;
      for(var i = 0; i < mute.length; i++)
        if(mute[i] == id) {
          index = i;
          break;
        }
      if(index > -1) {
        mute.pop(index);
        $('#messages').append($("<li>").html("<b>"+name+"<b/> is no longer muted."));
      }
    });

    socket.on('chatmessage', function(id, name, color, message) {
      if(mute.indexOf(id) >= 0 && id != -1)
        return;
      $('#messages').append($("<li style='background: #"+color+";'>").html('<u>'+name+'</u>: '+message));
      scrollToBottom();
    });
    
    socket.on('connection', function(name, message) {
      $('#messages').append($("<li>").html('<b>'+name+'</b> connected'));
      scrollToBottom();
    });

    socket.on('disconnection', function(name, message) {
      $('#messages').append($("<li>").html('<b>'+name+'</b> disconnected'));
      scrollToBottom();
    });
  },3000);
  

  </script>
</html>
